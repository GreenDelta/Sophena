# This file contains the build options of the headless PDE build.
# For a full description of the build configuration options see 
# http://help.eclipse.org/luna/index.jsp?topic=%2Forg.eclipse.pde.doc.user%2Freference%2Fpde_builder_config.htm

# See also the build configuration in the build.properties file of the 
# application folder. The possible options of these properties are described 
# here:
# http://help.eclipse.org/luna/index.jsp?topic=%2Forg.eclipse.pde.doc.user%2Freference%2Fpde_feature_generating_build.htm

sophena_version = 0.5

#The type of the top level element we are building,  generally "feature"
topLevelElementType = feature
#The id of the top level element we are building
topLevelElementId = Sophena

runPackager=true

archivePrefix=Sophena

# The location underwhich all of the build output will be collected.
collectingFolder=${archivePrefix}

p2.gathering = false

configs=win32, win32, x86 & \
	win32,win32,x86_64 

allowBinaryCycles = true


#Arguments to send to the zip executable
zipargs=

#Arguments to send to the tar executable
tarargs=

# Type of build.  Used in naming the build output.  Typically this value is
# one of I, N, M, S, ...
buildType=I

#buildLabel=${buildType}.${buildId}
buildLabel=${buildId}

# Timestamp for the build.  Used in naming the build output
timestamp=007

#Os/Ws/Arch/nl of the eclipse specified by baseLocation
baseos=win32
basews=win32
basearch=x86_64

filteredDependencyCheck=false
resolution.devMode=false

skipBase=true
eclipseURL=<url for eclipse download site>
eclipseBuildId=<Id of Eclipse build to get>
eclipseBaseURL=${eclipseURL}/eclipse-platform-${eclipseBuildId}-win32.zip

skipMaps=true
skipFetch=true

logExtension=.log
javacDebugInfo=false 
javacFailOnError=true
javacVerbose=true
javacSource=1.8
javacTarget=1.8


